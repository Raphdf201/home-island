<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Island</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/background.css">
    <link rel="stylesheet" href="styles/stars.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <script src="scripts/init.js"></script>
</head>

<body>
<div class="dynamic-background" id="dynamic-background"></div>
<div class="stars-container" id="stars-container"></div>

<div class="hero">
    <div class="hero_container">
        <h1 id="greeting" class="hero_title">Loading...</h1>
        <div class="hero_glowing-separator"></div>
        <h2 id="clock" class="hero_time">00:00:00</h2>
        <p id="date" class="hero_date">Loading...</p>
    </div>

    <!-- Search -->
    <section class="search-section">
        <form class="search-form" id="search-form">
            <label for="q"></label><input
            type="text"
            id="q"
            name="q"
            class="search-input"
            placeholder="Search the web..."
            autocomplete="off"
            required
        >
            <button type="submit" class="search-button" aria-label="Search">
                <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                     stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
            </button>
        </form>
    </section>

    <!-- Quick Links -->
    <section class="quick-links-section">
        <div id="quick-links" class="quick-links">
            <!-- Shortcuts are loaded dynamically from storage -->
        </div>
    </section>
</div>

<!-- Scheduler iframe -->
<div id="scheduler-container" class="scheduler-container hidden">
    <iframe src="https://jerryxf.net/scheduler?homeisland=true" title="Scheduler"></iframe>
</div>

<footer class="footer">
    <p class="footer-text">üèùÔ∏è Home Island, made with ‚ù§Ô∏è by Jerry</p>
</footer>

<script src="scripts/main.js"></script>
</body>
</html>
